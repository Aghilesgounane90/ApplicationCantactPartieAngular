<div class="container specer">
  <div class="panel panel-default">
    <div class="panel panel-heading">saisie d'un contact</div>
    <div class="panel-body">
      <form #f="ngForm" (ngSubmit)="onSaveContact(f.value)" >

        <div class="form-group">
          <label class="control-label">Nom:</label>
          <input class="form-control" type="text" ngModel name="nom" required>

        </div>
        <div class="form-group">
          <label class="control-label">Prénom:</label>
          <input class="form-control" type="text" ngModel name="prenom" required>
        </div>
        <div class="form-group">
          <label class="control-label">Email:</label>
          <input class="form-control" type="email" ngModel name="email" required email>
        </div>
        <div class="form-group">
          <label class="control-label">Date de Naissance:</label>
          <input class="form-control" type="date" ngModel name="dateNaisance" required>
        </div>
        <div class="form-group">
          <label class="control-label">Téléphone:</label>
          <input class="form-control" type="number" ngModel name="tel" required>
        </div>
        <button type="submit" class="btn btn-primary"> Save</button>
      </form>
    </div>
  </div>
</div>
