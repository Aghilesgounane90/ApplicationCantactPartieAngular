<div class="container specer">
  <div class="panel panel-primary">
    <div class="panel panel-heading">Liste des contacts</div>
    <div class="panel-body">
      <table class="table table-striped">
        <tr>
          <th>Id</th><th>Nom</th><th>Prenom</th><th>Email</th>
        </tr>
        <tr *ngFor="let c of pageContacts?.content">
          <td>{{c.id}}</td><td>{{c.nom}}</td><td>{{c.prenom}}</td><td>{{c.email}}</td>
        </tr>

      </table>
    </div>
  </div>
</div>
